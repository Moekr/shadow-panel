<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="ToolKit=${T(com.moekr.shadow.panel.util.ToolKit)},StringUtils=${T(org.apache.commons.lang3.StringUtils)}">
<head>
    <meta charset='utf-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1"/>
    <meta name="theme-color" content="#C8C8C8"/>
    <title>重置密码 | Shadow Panel</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form class="form-horizontal" method="post" onsubmit="return checkInput();">
                <span class="heading">Shadow Panel</span>
                <th:block th:if="${success}">
                    <div class="alert alert-danger text-center" th:text="${success}"></div>
                    <div class="form-group">
                        <button type="button" class="btn btn-default" onclick="window.location.href='./'">返回</button>
                    </div>
                </th:block>
                <th:block th:if="!${success}">
                    <div class="alert alert-danger text-center" th:if="${message}" th:text="${message}"></div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="username" th:value="${StringUtils.defaultString(username)}" id="username-input" placeholder="用户名">
                        <i class="fa fa-user"></i>
                    </div>
                    <th:block th:if="${username}">
                        <div class="form-group">
                            <input type="password" class="form-control" name="origin" id="origin-input" placeholder="当前密码">
                            <i class="fa fa-lock"></i>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" id="password-input" placeholder="新密码">
                            <i class="fa fa-lock"></i>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="confirm" id="confirm-input"  placeholder="确认密码">
                            <i class="fa fa-lock"></i>
                        </div>
                    </th:block>
                    <div class="form-group">
                        <button type="button" class="btn btn-default pull-left" onclick="window.location.href='./'">返回</button>
                        <button type="submit" class="btn btn-default">重置</button>
                    </div>
                </th:block>
            </form>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <p class="text-center">©2017-2018 Powered by Shadow Panel v<span th:text="${ToolKit.VERSION}"></span></p>
    </div>
</footer>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script th:src="@{/js/login.js}"></script>
</body>
</html>
