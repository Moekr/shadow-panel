<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="ToolKit=${T(com.moekr.shadow.panel.util.ToolKit)},StringUtils=${T(org.apache.commons.lang3.StringUtils)}">
<head>
	<meta charset='utf-8'/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1"/>
	<meta name="theme-color" content="#C8C8C8"/>
	<title th:text="'用户登录 | '+${ToolKit.BANNER}"></title>
	<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/input.css}" />
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-offset-3 col-md-6">
			<form class="form-horizontal" method="post" onsubmit="return checkInput();">
				<span class="heading">用户登录</span>
				<div class="alert alert-success text-center" th:if="${success}" th:text="${success}"></div>
				<div class="alert alert-danger text-center" th:if="${error}" th:text="${error}"></div>
				<div class="form-group">
					<input class="form-control" name="username" id="username-input" placeholder="用户名">
					<i class="fa fa-user"></i>
				</div>
				<div class="form-group">
					<input type="password" class="form-control" name="password" id="password-input" placeholder="密码">
					<i class="fa fa-lock"></i>
				</div>
				<div class="form-group">
					<div class="main-checkbox">
						<input type="checkbox" name="remember" id="remember-input"/>
						<label for="remember-input"></label>
					</div>
					<span class="text">一周内自动登录</span>
				</div>
				<div class="form-group">
					<button type="button" class="btn btn-default btn-input pull-left" onclick="window.location.href='./register.html'">新用户？前往注册</button>
					<button type="submit" class="btn btn-default btn-input">登录</button>
				</div>
			</form>
		</div>
	</div>
</div>
<footer class="footer">
	<div class="container">
		<p class="text-center">©2018 Powered by <span th:text="${ToolKit.BANNER}"></span> ver <span th:text="${ToolKit.VERSION}"></span></p>
	</div>
</footer>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script th:src="@{/js/bundle.js}"></script>
</body>
</html>
